    <body id="background" class="img-responsive">
    <div class="container"><br><br>
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form>
                    <div>
                        
                    <select id="city" class="form-control form-control-lg form-control-borderless" onchange="change()">
                            <option value="" disabled selected>Choose your city</option>
                            <option id="Hyderabad">Hyderabad</option>
                            <option id="Visakhapatnam">Visakhapatnam</option>
                            <option id="Delhi">Delhi</option>
                            <option id="Mumbai">Mumbai</option>
                            <option id="Chennai">Chennai</option>
                            <option id="Kolkata">Kolkata</option>
                            <option id="London">London</option>
                            <option id="Hong Kong">Hong Kong</option>
                            <option id="Paris">Paris</option>
                            <option id="Tokyo">Tokyo</option>
                        </select>
                    </div>
                </form><br><br>
                <div class="page-content page-container">
                    <div class="text-light"  id="page-content">
                        <div class="row d-flex justify-content-center">
                            <h1 id="loc">City</h1>
                            <p> <span class="weather-date" id="lat">latitudes</span> <span class="weather-location" id="long">longitudes</span> </p>
                                        </div>
                                        <div class="row">
                                            <div class="col"><h3>Temperature</h3></div>
                                            <div class="col"><h3 id="temp">temp <span class="symbol">°</span>C</h3>
                                        </div></div>
                                        <div class="row">
                                            <div class="col"><h3 class="mb-0"> Humidity </h3></div>
                                            <div class="col"><h3 class="mb-0" id="humidity"> 30° </h3></div>
                                        </div>
                                        <div class="row">
                                            <div class="col"><h3 class="mb-1"> Pressure </h3> </div>
                                            <div class="col"><h3 class="mb-0" id="pressure"> 31° </h3></div>
                                        </div>
                                        <div class="row">
                                            <div class="col"><h3 class="mb-1"> Wind </h3> </div>
                                            <div class="col"><h3 class="mb-0" id="wind"> 28° </h3></div>
                                        </div>
                                        <div class="row">
                                            <div class="col"><h3 class="mb-1"> Description </h3></div>
                                            <div class="col"><h3 class="mb-0" id="description"> 30° </h3></div>
                                        </div>
